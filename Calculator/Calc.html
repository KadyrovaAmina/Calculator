<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calcul.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc">
        <h1>Calculator</h1>
        <h3>Entering numbers</h3>
        <div class="input">
        <input class="num1" type="number">
        <input class="num2" type="number">
        </div>
        <h3>Mathematical operations</h3>
        <div class="button">
        <button class="plus">Summation</button>
        <button class="minus">Subtraction</button>
        <button class="umn">Multiplication</button>
        <button class="del">Division</button>
        </div>
        <h3>Result</h3>
        <p class="res"></p>
    </div>

    <script src="Calculator.js"></script>
</body>
</html>
